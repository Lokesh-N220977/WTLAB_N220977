<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Expectation vs Reality</title>
    <link rel="stylesheet" href="index.css">
    <style>
        body {
            /* Override body padding for full screen effect */
            padding-top: 70px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .signin-container {
            flex: 1;
            /* Pushes footer down */
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .signin-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            max-width: 900px;
            width: 100%;
            min-height: 500px;
        }

        .signin-visual {
            flex: 1;
            background: linear-gradient(135deg, var(--primary), #34495e);
            color: white;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }

        .signin-visual::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('reality.jpg') no-repeat center center/cover;
            opacity: 0.1;
        }

        .signin-visual h2 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }

        .signin-visual p {
            font-size: 1.1rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .signin-form-wrapper {
            flex: 1;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-title {
            font-size: 1.8rem;
            color: var(--primary);
            margin-bottom: 30px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .signin-card {
                flex-direction: column;
            }

            .signin-visual {
                padding: 40px;
            }

            .signin-form-wrapper {
                padding: 40px;
            }
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">Exp<span>vs</span>Real</div>
            <div class="menu-toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="compare.html">Compare</a></li>
                <li><a href="experience.html">Experiences</a></li>
                <li><a href="share.html">Share</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="signin.html" class="btn-signin" style="color: var(--secondary);">Sign In</a></li>
            </ul>
        </div>
    </nav>

    <section class="signin-container">
        <div class="signin-card fade-in-up">
            <div class="signin-visual">
                <h2 class="fade-in-up delay-100">Welcome Back</h2>
                <p class="fade-in-up delay-200">Join our community of realists. Share your stories and read the
                    unfiltered truth.</p>
            </div>
            <div class="signin-form-wrapper">
                <h3 class="form-title fade-in-up delay-100">Account Login</h3>
                <form class="share-form fade-in-up delay-200" style="margin-top: 0; box-shadow: none; padding: 0;">
                    <input type="email" placeholder="Email Address">
                    <input type="password" placeholder="Password">
                    <button type="submit" class="hover-scale">Sign In</button>
                    <p style="text-align: center; margin-top: 15px; font-size: 0.9rem;">
                        Don't have an account? <a href="#" style="color: var(--accent);">Sign Up</a>
                    </p>
                </form>
            </div>
        </div>
    </section>

    <!-- FOOTER -->
    <footer id="contact" style="background: transparent; color: #555; padding-top: 20px; box-shadow: none;">
        <p>contact@expvsreal.com</p>
    </footer>

    <script>
        const menuToggle = document.querySelector('#mobile-menu');
        const navLinks = document.querySelector('.nav-links');
        menuToggle.addEventListener('click', () => {
            menuToggle.classList.toggle('is-active');
            navLinks.classList.toggle('active');
        });
        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', () => {
                menuToggle.classList.remove('is-active');
                navLinks.classList.remove('active');
            });
        });
    </script>
</body>

</html>
